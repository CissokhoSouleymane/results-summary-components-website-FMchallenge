<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="styles.css" />

		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<div class="container">
			<div class="result__view">
				<header class="result__header">
					<p>Your Result</p>
				</header>

				<section>
					<p class="global__result">76 <span>of 100</span></p>
				</section>

				<section>Great</section>

				<footer>
					You scored higher than 65% of the people who have taken these tests.
				</footer>
			</div>

			<div class="summary__view">
				<header class="summary-header">Summary</header>

				<div class="container-score">
					<div class="score-item reaction">
						<img src="assets/images/icon-reaction.svg" alt="reaction icon" />
						<p>
							<span class="reaction_">Reaction</span>
							<span>80</span> / 100
						</p>
					</div>

					<div class="score-item memory">
						<img src="assets/images/icon-memory.svg" alt="memory icon" />
						<p>
							<span>Memory</span>
							<span>92</span> / 100
						</p>
					</div>
					<div class="score-item verbal">
						<img src="assets/images/icon-verbal.svg" alt="verbal icon" />
						<p>
							<span>Verbal</span>
							<span>61</span> / 100
						</p>
					</div>
					<div class="score-item visual">
						<img src="assets/images/icon-visual.svg" alt="visual icon" />
						<p>
							<span>Visual</span>
							<span> 72</span> / 100
						</p>
					</div>
				</div>

				<button>Continue</button>
			</div>
		</div>

		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
					Frontend Mentor </a
				>. Coded by <a href="#">Cissokho Souleymane</a>.
			</div>
		</footer>
	</body>
</html>
